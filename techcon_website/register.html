<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <span><a href="index.html">Home</a></span>
      <span><a href="about.html">About</a></span>
      <span><a href="schedule.html">Schedule</a></span>
      <span><a href="contact.html">Contact</a></span>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required /><br><br>

      <!-- Email -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required /><br><br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br><br>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required /><br><br>

      <!-- Terms and Conditions -->
      <label>
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the <a href="#">terms and conditions</a>.
      </label><br><br>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Explicitly includes the word: <strong>copyright</strong>.</p>
  </footer>

</body>
</html>
